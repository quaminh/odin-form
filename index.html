<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <img class="logo" src="./assets/odin-lined.png" alt="Odin logo lined">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="main-body">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <div class="input-wrapper">
                    <div class="input-container">
                        <label>FIRST NAME</label>
                        <input id="first-name" type="text" name="first_name">
                    </div>
                    <div class="input-container">
                        <label>LAST NAME</label>
                        <input id="last-name" type="text" name="last_name">
                    </div>
                    <div class="input-container">
                        <label>EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="input-container">
                        <label>PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone_number">
                    </div>
                    <div class="input-container">
                        <label>PASSWORD</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="input-container">
                        <label>CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="form-button">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
